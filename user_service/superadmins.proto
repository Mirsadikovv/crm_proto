syntax = "proto3";

option go_package = "genproto/superadmin_service";

package superadmin_service_go;
import "google/protobuf/empty.proto";


service SuperadminService {
    rpc Create(CreateSuperadmin) returns (GetSuperadmin) {}
    rpc GetByID(SuperadminPrimaryKey) returns (GetSuperadmin) {}
    rpc Update(UpdateSuperadmin) returns (GetSuperadmin) {}
    rpc Delete(SuperadminPrimaryKey) returns (google.protobuf.Empty) {}
    rpc SuperadminLogin(SuperadminLoginRequest) returns (SuperadminLoginResponse){}
    rpc SuperadminRegister(SuperadminRegisterRequest) returns (google.protobuf.Empty){}
    rpc SuperadminRegisterConfirm(SuperadminRegisterConfRequest) returns (SuperadminLoginResponse){}
}

message SuperadminPrimaryKey {
    string id = 1;
}

message CreateSuperadmin {
    string birthday = 1;
    string gender = 2;
    string fullname = 3;
    string email = 4;
    string phone = 5;
    string user_password = 6;
}

message GetSuperadmin {
    string user_login = 1;
    string birthday = 2;
    string gender = 3;
    string fullname = 4;
    string email = 5;
    string phone = 6;
    string created_at = 7;
    string updated_at = 8;
    string id = 9;
}

message UpdateSuperadmin {
    string birthday = 1;
    string gender = 2;
    string fullname = 3;
    string email = 4;
    string phone = 5;
    string id = 6;
}


message SuperadminLoginRequest {
    string user_login = 1;
    string user_password = 2;
}


message SuperadminLoginResponse {
    string access_token = 1;
    string refresh_token = 2;
}


message SuperadminRegisterRequest {
    string mail = 1;
}

message SuperadminRegisterConfRequest {
    string mail = 1;
    string otp = 2;
    repeated CreateSuperadmin Superadmin = 3;
}


message ChangePassword {
    string UserLogin = 1;
    string OldPassword = 2;
    string NewPassword  = 3;
}

message GetSuperadminByLogin {
    string branch_id = 1;
    string user_login = 2;
    string birthday = 3;
    string gender = 4;
    string fullname = 5;
    string email = 6;
    string phone = 7;
    float salary = 8;
    float ielts_score = 9;
    int32 ielts_attempts_count = 10;
    string user_password = 11;
    string start_working = 12;
    string end_working = 13;
    string created_at = 14;
    string updated_at = 15;
    string id = 16;
}