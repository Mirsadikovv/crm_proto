syntax = "proto3";

option go_package = "genproto/superadmin_service";

package superadmin_service_go;
import "google/protobuf/empty.proto";


service SuperadminService {
    rpc Create(CreateSuperadmin) returns (GetSuperadmin) {}
    rpc GetByID(SuperadminPrimaryKey) returns (GetSuperadmin) {}
    rpc GetList(GetListSuperadminRequest) returns (GetListSuperadminResponse) {}
    rpc Update(UpdateSuperadmin) returns (GetSuperadmin) {}
    rpc Delete(SuperadminPrimaryKey) returns (google.protobuf.Empty) {}
}

message SuperadminPrimaryKey {
    string id = 1;
}

message CreateSuperadmin {
    string user_login = 1;
    string birthday = 2;
    string gender = 3;
    string fullname = 4;
    string email = 5;
    string phone = 6;
    string user_password = 7;
}

message GetSuperadmin {
    string user_login = 1;
    string birthday = 2;
    string gender = 3;
    string fullname = 4;
    string email = 5;
    string phone = 6;
    string created_at = 7;
    string updated_at = 8;
    string id = 9;
}

message UpdateSuperadmin {
    string birthday = 1;
    string gender = 2;
    string fullname = 3;
    string email = 4;
    string phone = 5;
    string id = 6;
}

message GetListSuperadminRequest {
    int64 offset = 1;
    int64 limit = 2;
    string search = 3;
}

message GetListSuperadminResponse {
    int64 Count = 1;
    repeated GetSuperadmin Superadmins = 2;
}
